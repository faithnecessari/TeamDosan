{% load static %}
<!DOCTYPE html>
<html lang="en">

   <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Log-in</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

            <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <link rel="stylesheet" media="all" href="{% static 'css/style2.css' %}">
            <link rel="stylesheet" media="all" href="{% static 'css/demo.css' %}">
            <link rel="stylesheet" href="{% static 'script.js' %}">
            <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
            <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
            <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" 
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        
   </head>

   <body class="bg-gradient-primary">
    <style>
        .bg-gradient-primary {
            background-color: #D4CCFC;
            background-image: linear-gradient(
                120deg,#D4CCFC 5%,#D4CCFC 100%);
            background-size: cover;
        }

    </style>
  
        <!--navbar-->
        <nav class="navbar navbar-expand-lg fixed-top auto-hiding-navbar">
         <div class="container">
           <a class="navbar-brand" href="#">

            {% load static %}
            <img src="{% static 'FindShopLogo.png' %}"  class="css" width="50" height="50" alt="css">
            FindShop
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="landing">Home</a>
                </li>
               

             </ul>
            
           </div>
         </div>
            
       </nav>
          <!--end of navbar-->
            
            <br><br><br><br><center><h1>ADMIN REGISTRATION</h1></center>
            {% for msg in messages%}
               <h5 style="color:red" align="center"> {{msg}}<h5>
                {% endfor%}







  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
              
            <!-- Nested Row within Card Body -->
            <div class="row shadow">
                <div class="col-lg-6 d-lg-block ">
                    <img src="{% static 'Find.png' %}"  class="img-fluid" width="1400" height="500">
                </div>
              <div class="col-lg-6">
                  
                <div class="p-5">
                    
                  <div class="text-center">
                    <h3>Welcome to FindShop, Register as Admin!</h3><br>
                  </div>
                  <form id="contactform" method="POST"> 
                    {%  csrf_token  %}
                    <center>
                        <input id="Fname" name="Fname" placeholder="First Name" required="" tabindex="1" type="text">
                        <input id="Fname" name="Lname" placeholder="Last Name" required="" tabindex="1" type="text">
                        <input id="Username" name="Username" placeholder="Username" required="" tabindex="2" type="text"> 
                        <input type="Password" id="Password" name="Password" placeholder="Input your password" required=""> 
                        <input type="password" id="repassword" name="repassword" placeholder="Retype your password" required=""> 
                        <br><br>
                        <a class="small" href="loginAdmin">Already have an account? Log in here!</a><br><br>
                        <button type="submit" class="btn btn-primary bg-gradient-primary">REGISTER</button>
                        <br>
                    </center>
                   </form> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>







        


          <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

          <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
          
      


   </body>
</html>
